<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

    <div class="container">

        <div class="jumbotron header">
            <h1 class="text-center">TRAIN SCHEDULE</h1>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Current Tracked Trains</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trains-table">
                            <thead>
                                <tr>
                                    <th class="train-name">Train Name</th>
                                    <th class="destination">Destination</th>
                                    <th class="frequency">Frequency (min)</th>
                                    <th class="next-arrival">Next Arrival</th>
                                    <th class="minutes-away">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add Trains</h3>
                </div>
                <div class="panel-body">

                    <form>
                        <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text"> 
                        </div>
                        <div class="form-group row">
                            <label for="destination-input">Destination</label>
                            <input class="form-control" id="destination-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="time-input">First Train Time (HH:mm military time)</label>
                            <input class="form-control" id="time-input" type="text">
                        </div>
                        <div class="form-group row">
                            <label for="frequency-input">Frequency (min)</label>
                            <input class="form-control" id="frequency-input" type="text">
                        </div>
                        <button class="btn btn-primary" id="add-train" type="submit">ADD TRAIN</button>
                    </form>
                </div>
            </div>



        </div>

    </div>

    <script src="assets/javascript/app.js"></script>
    
</body>
</html>
